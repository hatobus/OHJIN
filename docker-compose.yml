version: "2"

services:
    mysql:
        container_name: smartagri_mysql
        hostname: smartagri_mysql
        image: mysql:5.7
        volumes:
            - ./DB:/var/lib/mysql
            - ./DB/init:/docker-entrypoint-initdb.d
        ports:
            - 3308:3306
        environment:
            MYSQL_ROOT_PASSWORD: mysql
            NYSQL_PASSWORD: mysql
            MYSQL_DATABASE: smartagri
